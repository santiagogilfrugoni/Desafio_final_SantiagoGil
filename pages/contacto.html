<main>
<!-- Seccion formulario de contacto -->
    <section id="contact-container">

        <h2 style="text-align: center; margin: 0;" >Contáctanos</h2>
        <!-- Formlario de contacto -->
        <div id="contact-form"> <!-- Seccion formulario --> 
            <form action="">

                <div class="form-items">
                    <label>Nombre completo</label>
                    <input type="text" name="name">
                </div>
                <div class="form-items">
                    <label>Correo</label>
                    <input type="email" name="email">
                </div>
                <div class="form-items">
                    <label>Teléfono</label>
                    <input type="tel" name="phone">
                </div>
                <div class="form-items">
                    <label\>Mensaje</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button>Enviar</button> 
                </div>        
                
            </form>    
        </div>
        <!-- Fin de seccion formulario-->
    </section>

<!-- Fin de seccion formulario de contacto -->
